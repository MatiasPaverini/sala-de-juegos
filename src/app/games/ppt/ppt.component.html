<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
    <h1>
        {{gameName}}!
    </h1>
</div>
<div class="container" style="background-color: #CBC4CB; border-radius: 4px; align-items: center;">

    <form name="juego">

        <h1 style="padding-top: 30px;">
            Elija su opci칩n
        </h1>
        <div class="row" style="align-content: center;">

            <div class="card" *ngIf="newGame.player">
                <img class="img-thumbnail" src="../../../assets/imagenes/piedra.png" alt="Avatar"
                    style="width:100%; background-color: #27348B;">
                <h1>Piedra </h1>
                <button class="btn btn-dark" style="margin-left: 25px; margin-right: 25px;" (click)="selectOption(newGame.player, 0)">Seleccionar</button>
            </div>

            <div class="card" *ngIf="newGame.player">
                <img class="img-thumbnail" src="../../../assets/imagenes/papel.png" alt="Avatar"
                    style="width:100%; background-color: #27348B;">
                <h1>Papel</h1>
                <button class="btn btn-dark" style="margin-left: 25px; margin-right: 25px; " (click)="selectOption(newGame.player, 1)">Seleccionar</button>
            </div>

            <div class="card" *ngIf="newGame.player">
                <img class="img-thumbnail" src="../../../assets/imagenes/tijera.png" alt="Avatar"
                    style="width:100%; background-color: #27348B;">
                <h1>Tijera</h1>
                <button class="btn btn-dark" style="margin-left: 25px; margin-right: 25px;" (click)="selectOption(newGame.player, 2)">Seleccionar</button>
            </div>

        </div>
        <h1 *ngIf="parseDecision(newGame.player1) != undefined">Usted seleccion칩: {{parseDecision(newGame.player1)}}
        </h1>

        <h1 *ngIf="hideCheck == false">La m치quina seleccion칩: {{parseDecision(newGame.player2)}}</h1>

        <h2 [hidden]="false"><button *ngIf="newGame.player1!=-1" (click)="verificar()"
                class="btn btn-success btn-lg">Verificar</button></h2>

        <h2>
            <button (click)="prepareGame()" class="btn btn-info btn-lg" style="margin-bottom: 30px;">Nuevo Juego</button>
        </h2>

        <h3 [hidden]="!newGame.gano">{{newGame.status}}</h3>
        <h3 [hidden]="newGame.gano">{{newGame.status}} </h3>


    </form>
</div>
