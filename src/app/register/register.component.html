<body class="text-center" col="xl-5">

    <form class="form-signin" data-bitwarden-watching="1">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Ingrese por favor</h1>
        <div>
            <label for="inputFirstName" class="sr-only">Nombre</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Nombre" required="" autofocus="" [(ngModel)]="firstName">
            <label for="inputLastName" class="sr-only">Apellido</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Apellido" required="" autofocus="" [(ngModel)]="lastName">
        </div>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="" [(ngModel)]="email">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
        <label for="inputCheckPassword" class="sr-only">Verificación Contraseña</label>
        <input type="password" id="inputCheckPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Regsitrar</button>
        <p class="mt-5 mb-3 text-muted">© Matías Paverini 2021</p>
    </form>
</body>
